<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>


<div class="home">
  <div [ngClass]="body">
    <section [ngClass]="header">
      <div [ngClass]="sectionH">
        <a href="https://github.com/DaianaLins">
          <h2>Dloguinho</h2>
        </a>
            <i (click)="logout()" class="fa fa-sign-out" aria-hidden="true"></i>
      </div>
        <div [ngClass]="searchH" >
          <input type="text" required  [(ngModel)]="search" name="search"  placeholder="Pesquisar ">
            <i (click)="searchBlogs()" class="fa fa-search"></i>
        </div>
    </section>
      <div [ngClass]="content">
        <section  *ngFor="let posts of listPost" >
          <div [ngClass]="container">
            <div [ngClass]="contentAut">
              <div [ngStyle]="{'paddingRight':'0.5rem' }" >
                <img (click)="openImage(posts.imageAuthor?.url)" src={{posts.imageAuthor?.url}} [ngClass]="imgAuthor" />
              </div>
              <a href={{posts.url}}><p><span>{{posts.author}}</span></p></a>
            </div>
            <h1><a href={{posts.urlArtigo}}>{{posts.title}}</a></h1>
            <div [ngClass]="artigo" >
              <div [innerHtml]="posts.description.html ">
                {{posts.description.html}}
              </div>
              <img (click)="openImage(posts.image?.url)" src={{posts.image?.url}} [ngClass]="img" />
            </div>
            <p [ngStyle]="{'paddingLeft': '2rem' }" ><span>{{posts.date | date:"HH:mm · dd/MM/yyyy" }}</span></p>
          </div>
        </section>
        <div *ngIf="listPost.length === 0 && search">
          <h1 [ngStyle]="{'color': '#fff' }" >
            Você pesquisou por "{{search}}", infelizmente não encontramos resultados para busca.
          </h1>
       </div>
       <div *ngIf="loading">
        <div [ngStyle]="{'justifyContent': 'center', 'alignItems': 'center', 'display': 'flex', 'flexDirection': 'column' }">
          <img src="../../../assets/panda.gif" [ngStyle]="{'width': '25rem' }" />
          <h1 [ngStyle]="{'color': '#fff' }" >
            Carregando...
          </h1>
        </div>
      </div>
      </div>
  </div>
</div>
